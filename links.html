<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaruAddons - リンク</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* ナビゲーションバー */
        nav {
            background-color: #000000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-container .logo {
            color: #fff;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .logo-container .logo-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* リンクセクション */
        .links {
            padding: 6rem 2rem 4rem; /* ナビ分の余白を追加 */
            background-color: #f5f6f5;
            text-align: center;
            min-height: calc(100vh - 140px);
        }

        .links h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .link-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
        }

        .link-item:hover {
            transform: translateY(-5px);
        }

        .link-item a {
            display: block;
            padding: 1.5rem;
            text-decoration: none;
            color: #2c3e50;
            transition: color 0.3s;
        }

        .link-item a:hover {
            color: #1abc9c;
        }

        .link-item .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .link-item .description {
            font-size: 1rem;
            color: #666;
            line-height: 1.4;
        }

        /* フッター */
        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 2rem;
            font-size: 1rem;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            nav {
                padding: 0.8rem 1rem;
                flex-wrap: wrap;
            }

            .logo-container .logo {
                font-size: 1.4rem;
            }

            .logo-container .logo-icon {
                width: 24px;
                height: 24px;
            }

            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 1rem 0;
                background-color: #131313;
                position: absolute;
                top: 100%;
                left: 0;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: 0.5rem 0;
                text-align: center;
            }

            nav ul li a {
                font-size: 1rem;
                padding: 0.5rem;
                display: block;
            }

            .links {
                padding: 5rem 1rem 3rem; /* スマホでもナビ分の余白 */
            }

            .links h1 {
                font-size: 1.8rem;
            }

            .link-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .link-item a {
                padding: 1rem;
            }

            .link-item .title {
                font-size: 1rem;
            }

            .link-item .description {
                font-size: 0.9rem;
            }

            footer {
                padding: 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* さらに小さい画面 */
        @media (max-width: 480px) {
            .logo-container .logo {
                font-size: 1.2rem;
            }

            .logo-container .logo-icon {
                width: 20px;
                height: 20px;
            }

            .menu-toggle {
                font-size: 1.2rem;
            }

            .links {
                padding: 4.5rem 0.5rem 2.5rem;
            }

            .links h1 {
                font-size: 1.5rem;
            }

            .link-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 0.8rem;
            }

            .link-item a {
                padding: 0.8rem;
            }

            .link-item .title {
                font-size: 0.9rem;
            }

            .link-item .description {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav>
        <div class="logo-container">
            <img src="./icon.png" alt="Logo Icon" class="logo-icon">
            <div class="logo">HaruAddons</div>
        </div>
        <button class="menu-toggle">☰</button>
        <ul>
            <li><a href="./home.html">ホーム</a></li>
            <li><a href="./developer_info.html">開発者情報</a></li>
            <li><a href="./links.html">リンク</a></li>
        </ul>
    </nav>

    <!-- リンクセクション -->
    <section class="links" id="about">
        <h1>リンク</h1>
        <div class="link-grid">
            <div class="link-item">
                <a href="https://www.youtube.com/@HARUGAMEs8" target="_blank">
                    <div class="title">YouTube</div>
                    <div class="description">マイクラの参加型配信や他のゲームも配信中！</div>
                </a>
            </div>
            <div class="link-item">
                <a href="https://twitter.com/haru_addons" target="_blank">
                    <div class="title">X</div>
                    <div class="description">リアルタイムの更新情報や開発裏話を呟いてます。</div>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.twitch.tv/HARUGAMEs8" target="_blank">
                    <div class="title">Twitch</div>
                    <div class="description">アドオンを使ったライブ配信やテストプレイを配信中！</div>
                </a>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <p>© 2025 HaruAddons. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
